<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thumbnail Templates</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
/* ============================================================
   The Domain AI — Thumbnail / OGP Template
   2 patterns: OGP (1200×630) + YouTube (1280×720)
   ============================================================ */

:root {
  /* ===================================================================
     CONCEPT PLACEHOLDERS
     Replace the following values with your concept's design tokens.
     See GUIDE.md for the complete placeholder reference.
     =================================================================== */

  /* === PRIMARY COLORS === */
  --primary-400: #6b84c0;  /* TODO: {{PRIMARY_LIGHT_HEX}} - Primary light shade */
  --primary-500: #5068a4;  /* TODO: {{PRIMARY_BASE_HEX}} - Primary base color */

  /* === NEUTRAL COLORS === */
  --neutral-0:    #000000;  /* TODO: {{BG_BASE}} - Page background */
  --neutral-100:  #0a0a0c;  /* TODO: {{NEUTRAL_100_HEX}} - Darkest neutral */
  --neutral-300:  #1e1e24;  /* TODO: {{NEUTRAL_300_HEX}} */
  --neutral-500:  #3d3d48;  /* TODO: {{NEUTRAL_500_HEX}} - Muted text */
  --neutral-700:  #7e7e8c;  /* TODO: {{TEXT_SECONDARY_HEX}} - Secondary text */
  --neutral-950:  #e8e8ec;  /* TODO: {{TEXT_PRIMARY_HEX}} - Primary text */
  --neutral-1000: #ffffff;  /* TODO: {{WHITE}} - Pure white */

  /* === ACCENT COLORS === */
  --glow-200: #cbc0e6;  /* TODO: {{ACCENT_LIGHT_HEX}} - Accent light */
  --glow-400: #8e7cb4;  /* TODO: {{ACCENT_BASE_HEX}} - Accent base */

  /* === FONTS === */
  --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;  /* TODO: {{FONT_DISPLAY}}, {{FONT_BODY}} */
  --font-mono: 'JetBrains Mono', monospace;  /* TODO: {{FONT_MONO}} */

  /* === GRADIENTS FOR BACKGROUND === */
  /* TODO: Adjust mesh gradients based on:
     - {{PRIMARY_BASE_HEX}} for radial gradient spots
     - {{ACCENT_BASE_HEX}} for secondary glow
     - {{ACCENT_LIGHT_HEX}} for tertiary highlights
     Update radial-gradient colors in .thumbnail::before and .thumbnail::after */
}

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: var(--font-sans);
  background: #111;
  color: #e8e8ec;
  padding: 48px;
  display: flex;
  flex-direction: column;
  gap: 64px;
  align-items: center;
  -webkit-font-smoothing: antialiased;
}

.template-label {
  font-family: var(--font-mono);
  font-size: 13px;
  color: #3d3d48;
  letter-spacing: 1px;
  margin-bottom: 12px;
}

/* ============================================================
   SHARED — サムネイル共通スタイル
   ============================================================ */
.thumbnail {
  position: relative;
  overflow: hidden;
  background: #000000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* Mesh Gradient 背景 */
.thumbnail::before {
  content: '';
  position: absolute;
  inset: 0;
  background:
    radial-gradient(at 20% 30%, rgba(80, 104, 164, 0.25) 0%, transparent 50%),
    radial-gradient(at 80% 70%, rgba(142, 124, 180, 0.2) 0%, transparent 50%),
    radial-gradient(at 50% 50%, rgba(203, 192, 230, 0.08) 0%, transparent 60%);
  pointer-events: none;
}

/* Hero Gradient（上部からの光） */
.thumbnail::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse 80% 50% at 50% 0%, rgba(80, 104, 164, 0.2) 0%, transparent 70%);
  pointer-events: none;
}

.thumbnail-content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

/* ブランドロゴ */
.thumbnail-logo {
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #7e7e8c;
}

/* メインタイトル */
.thumbnail-title {
  font-size: 56px;
  font-weight: 300;
  line-height: 1.1;
  letter-spacing: -1.5px;
  color: #ffffff;
  max-width: 80%;
}

/* サブタイトル */
.thumbnail-subtitle {
  font-size: 22px;
  font-weight: 400;
  color: #7e7e8c;
  max-width: 70%;
  line-height: 1.4;
}

/* タグ・バッジ */
.thumbnail-tag {
  display: inline-block;
  padding: 6px 16px;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  color: #6b84c0;
  background: rgba(80, 104, 164, 0.15);
  border: 1px solid rgba(107, 132, 192, 0.3);
  border-radius: 4px;
}

/* グラデーションテキスト */
.gradient-text {
  background: linear-gradient(90deg, #e8e8ec 0%, #8f99b8 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* ボトム装飾ライン */
.thumbnail-bottom-line {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, transparent 0%, #5068a4 30%, #8e7cb4 50%, #5068a4 70%, transparent 100%);
  z-index: 2;
}

/* ============================================================
   OGP — 1200×630px (og:image, Twitter card)
   ============================================================ */
.thumbnail-ogp {
  width: 1200px;
  height: 630px;
  padding: 64px;
}

.thumbnail-ogp .thumbnail-title {
  font-size: 48px;
}

.thumbnail-ogp .thumbnail-subtitle {
  font-size: 20px;
}

/* ============================================================
   YOUTUBE — 1280×720px
   ============================================================ */
.thumbnail-youtube {
  width: 1280px;
  height: 720px;
  padding: 72px;
}

.thumbnail-youtube .thumbnail-title {
  font-size: 56px;
}

.thumbnail-youtube .thumbnail-subtitle {
  font-size: 24px;
}
</style>
</head>
<body>

<!-- ============================================================
     OGP / SNS Share Image — 1200×630
     Twitter Card, Facebook OGP, Slack preview 等
     ============================================================ -->
<p class="template-label">OGP — 1200 × 630</p>
<div class="thumbnail thumbnail-ogp">
  <div class="thumbnail-content">
    <!-- REPLACE: タグ（任意。13px / 600 / #6b84c0） -->
    <div class="thumbnail-tag">Tag Label</div>
    <!-- REPLACE: タイトル（OGP: 48px / YouTube: 56px / 300 / #ffffff） -->
    <h1 class="thumbnail-title">OGP Title Text<br>48px / weight 300</h1>
    <!-- REPLACE: サブタイトル（任意。OGP: 20px / #7e7e8c） -->
    <p class="thumbnail-subtitle">Subtitle text. 20px / #7e7e8c.</p>
    <!-- REPLACE: ロゴ（14px / 600 / #7e7e8c） -->
    <div class="thumbnail-logo" style="margin-top: 16px;">Logo Text</div>
  </div>
  <div class="thumbnail-bottom-line"></div>
</div>

<!-- ============================================================
     YouTube Thumbnail — 1280×720
     ============================================================ -->
<p class="template-label">YouTube — 1280 × 720</p>
<div class="thumbnail thumbnail-youtube">
  <div class="thumbnail-content">
    <!-- REPLACE: タグ（任意。13px / 600 / #6b84c0） -->
    <div class="thumbnail-tag">Tag Label</div>
    <!-- REPLACE: タイトル（YouTube: 56px / 300 / #ffffff。短く大きく） -->
    <h1 class="thumbnail-title">YouTube Title<br>56px / weight 300</h1>
    <!-- REPLACE: サブタイトル（任意。24px / #7e7e8c） -->
    <p class="thumbnail-subtitle">Subtitle text. 24px / #7e7e8c.</p>
    <!-- REPLACE: ロゴ（14px / 600 / #7e7e8c） -->
    <div class="thumbnail-logo" style="margin-top: 24px;">Logo Text</div>
  </div>
  <div class="thumbnail-bottom-line"></div>
</div>

</body>
</html>
